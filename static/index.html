<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Audio Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: sans-serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 1.5rem;
            line-height: 1.6;
        }

        h1 {
            margin-bottom: 1rem;
        }

        .question {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.2rem;
            background: #fafafa;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
        }

        textarea {
            width: 100%;
            min-height: 90px;
            font-family: inherit;
            font-size: 1rem;
            padding: 0.4rem;
        }

        button {
            background: #2f6fed;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.6rem 1.1rem;
            font-size: 1rem;
            cursor: pointer;
        }

        button:disabled {
            background: #999;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Audio Survey</h1>
    <p>Please listen to the audio for each question and type your answer.</p>

    <form id="surveyForm">
        <!-- Q1 -->
        <div class="question">
            <label for="q1">1. What is the main emotion expressed in the speaker's voice?</label>
            <audio controls src="/audio/q1.mp3">
                Your browser does not support the audio element.
            </audio>
            <textarea id="q1" name="q1" required></textarea>
        </div>

        <!-- Q2 -->
        <div class="question">
            <label for="q2">2. Summarize what the speaker is talking about.</label>
            <audio controls src="/audio/q2.mp3">
                Your browser does not support the audio element.
            </audio>
            <textarea id="q2" name="q2" required></textarea>
        </div>

        <button type="submit" id="submitBtn">Submit</button>
    </form>

    <p id="thanks" class="hidden">Thanks for completing the survey!</p>

    <script>
        const form = document.getElementById("surveyForm");
        const submitBtn = document.getElementById("submitBtn");
        const thanks = document.getElementById("thanks");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            submitBtn.disabled = true;

            const payload = {
                q1: form.q1.value.trim(),
                q2: form.q2.value.trim()
            };

            try {
                const res = await fetch("/submit", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                const json = await res.json();
                if (json.ok) {
                    form.classList.add("hidden");
                    thanks.classList.remove("hidden");
                    // optional: store "done" in localStorage
                    localStorage.setItem("audioSurveyDone", "1");
                } else {
                    alert("There was a problem saving your response.");
                    submitBtn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                alert("Network error trying to submit.");
                submitBtn.disabled = false;
            }
        });

        // if already done on this browser, hide form
        if (localStorage.getItem("audioSurveyDone") === "1") {
            form.classList.add("hidden");
            thanks.classList.remove("hidden");
        }
    </script>
</body>

</html>
